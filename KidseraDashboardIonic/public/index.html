<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/kidsera-favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    // SignIn.vue
    function doSomething() {
      var h = (new Date()).getHours();
      if (h >= 1 && h < 11) document.writeln(alert("Hallo Admin Selamat Pagi"));
      if (h >= 11 && h < 15) document.writeln(alert("Hallo Admin Selamat Siang"));
      if (h >= 15 && h < 18) document.writeln(alert("Hallo Admin Selamat Sore"));
      if (h >= 18 || h < 1) document.writeln(alert("Hallo Admin Selamat Malam"));
      // window.location.href = "dashboard.html";
      window.location.reload();
    }

    // TambahSarpras Ruangan
    function doSomethingForAddSarprasRuangan() {
      alert("Data Berhasil Ditambahkan");
      window.location.reload();
    }
    
    function doSomethingForAddSarprasFasilitas() {
      alert("Data Berhasil Ditambahkan");
      window.location.href = "pages/Sarpras/DetailSarpras";
    }

    function doSomethingForEditSarprasFasilitas() {
      const statement = confirm("Perubahan Akan Disimpan, Lanjutkan Perubahan?");
      if (statement == true) {
        alert("Data Berhasil Diubah");
        window.location.href = "pages/Sarpras/DetailSarpras";
      }
      else {
        alert("Data Tidak Berhasil Diubah");
        window.location.href = "pages/Sarpras/DetailSarpras/EditSarpras";
      }
    }
  </script>
</body>
</html>
